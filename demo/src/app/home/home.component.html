<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <div class="row">
      <div class="col-sm-4 d-flex justify-content-center justify-content-md-end">
        <img src="assets/logo.svg" alt="@angular-material-extensions/contacts logo" class="logo">
      </div>
      <div class="col-sm-8 text-center text-md-left">
        <h1>@angular-material-extensions/contacts</h1>
        <p>Angular Library to manage contacts and users with a material design</p>
        <p>Scroll down to see it in action!</p>
        <p class="buttons">
          <a class="btn btn-outline-primary btn-lg" href="https://github.com/angular-material-extensions/contacts"
             target="_blank"><i class="fa fa-github fa-lg"></i> Code on Github</a>
          <a class="btn btn-outline-primary btn-lg" href="doc/index.html" target="_blank"><i
            class="fa fa-book fa-lg"></i> Documentation</a>
        </p>
      </div>
    </div>
  </div>
</div>

<section class="home">
  <div class="container">
    <mat-contacts [contacts]="contacts"
                  [readonly]="false"
                  (onContactAdded)="addContact($event)"
                  (onContactRemoved)="removeContact($event)">
    </mat-contacts>
  </div>
</section>
